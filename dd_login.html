<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO Welcome Page</title>
</head>
<body>
    <header>
        <a href="dd_sitemap.html">Sitemap</a>

    </header>
    <h1>Welcome</h1>

    <h2> Please login or create your profile to begin.</h2>

    <form action="dd_create_profile.html" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="dodo_master123" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="16" placeholder="*********" required>
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>

</body>
</html>
