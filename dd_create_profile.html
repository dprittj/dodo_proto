<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO Create Profile</title>
</head>
<body>
    <header>
        <a href="dd_sitemap.html">Sitemap</a>

    </header>
    <h1>Welcome</h1>

    <h2> Please a create your profile to continue.</h2>

    <form action="" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="dodo_master123" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="16" placeholder="*********" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@domain.com" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
        </div>
        <br>
        <div>
            <label for="birthdate">DOB:</label>
            <input type="date" id="birth" name="birth" required>
        </div>
        <br>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="coords" name="coords" placeholder="Big City, USA" required>
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
