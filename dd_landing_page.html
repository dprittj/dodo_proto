<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO Welcome Page</title>
    <link rel="stylesheet" href="dd_styles.css" type="text/css">
    <script src="dd_scripts/dd_landing_scripts.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="dd_landing_page.html" class="navlink">Login Page</a>
            <a href="dd_create_user.html" class="navlink">Create Profile</a>
            <a href="dd_make_itinerary.html" class="navlink">Make Itinerary</a>
            <a href="dd_sitemap.html" class="navlink">Sitemap</a>
        </nav>

    </header>
    <section class="fronttop">
        <div class="bumperdiv" id="div1">
            
        </div>
        <div class="loginRegister">
            <!-- <a href="dd_login.html">Login</a> -->
            <h1 class="login" id="login">Login</h1>
            <h5 id="or" class="or">or</h5>
            <h1 id="register" class="register">Register</h1>
            <h3 id="continue" class="continue">to continue</h3>
        </div>
        <div class="bumperdiv" id="div2">

        </div>
    </section>
    <section class="frontmiddle">

        <div class="bumperdiv" id="div3">
        </div>

        <form action="" method="">
            <div>
                <label for="username" id="form-text">Username:</label>
                <br>
                <input type="text" id="username" name="username" placeholder="dodo_master123" required>
            </div>
            <br>
            <div>
                <label for="password" id="form-text">Password:</label>
                <br>
                <input type="password" id="pass" name="pass" maxlength="16" placeholder="*********" required>
            </div>
            <br>
            <div>
                <input type="submit" id="submit">
                <br>
                <input type="reset" id="reset">
            </div>
        </form>

        <div class="bumperdiv" id="div4">
        </div>

    </section>
    

</body>
</html>
