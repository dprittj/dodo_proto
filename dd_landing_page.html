<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO Welcome Page</title>
    <link rel="stylesheet" href="dd_styles.css" type="text/css">
    <script src="dd_scripts/dd_landing_scripts.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="dd_landing_page.html" class="navlink">Login Page</a>
            <a href="dd_create_user.html" class="navlink">Create Profile</a>
            <a href="dd_make_itinerary.html" class="navlink">Make Itinerary</a>
            <a href="dd_sitemap.html" class="navlink">Sitemap</a>
        </nav>

    </header>
    <section>
        <div class="landingDiv" id="registerForm">
            <div class="hiddenDiv1" id="registerDiv">
                <form action="" method="" name="registerFields">
                    <div>
                        <label for="username">Username:</label>
                        <br>
                        <input type="text" id="username" name="username" placeholder="username" data-newName="newName" required>
                    </div>
                    <br>
                    <div>
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" id="pass" name="pass" maxlength="16" placeholder="password" data-newPass="newPass" required>
                    </div>
                    <br>
                    <div>
                        <label for="email">Email Address:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="email@domain.com" data-email="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="phone">Phone #:</label>
                        <br>
                        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" data-phone="phone" required>
                    </div>
                    <br>
                    <div>
                        <label for="birthdate">Date of Birth:</label>
                        <br>
                        <input type="date" id="birth" name="birth" data-birth="birth" required>
                    </div>
                    <br>
                    <div>
                        <label for="location">Location:</label>
                        <br>
                        <input type="text" id="coords" name="coords" placeholder="Big City, USA" data-coords="coords" required>
                    </div>
                    <br>
                    <div>
                        <button type="submit" id="submitRegistration">Register</button>
                        <br>
                        <button type="reset" id="reset" resetButton>Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="landingDiv" id="visibleDiv">
                <button type="button" class="login" id="loginButton">Login</button>
                <br>
                <h4 id="or" class="or">or</h4>
                <button type="button" class="register" id="registerButton">Register</button>
                <h3 id="continue" class="continue">to continue</h3>
        </div>

        <div class="landingDiv" id="loginForm">
            <div class="hiddenDiv2" id="loginDiv">
                <form action="" method="" name="loginFields">
                    <div>
                        <br>
                        <label for="username" id="form-text">Username:</label>
                        <br>
                        <input type="text" id="username" name="username" placeholder="username" data-name="name" required>
                    </div>
                    <br>
                    <div>
                        <label for="password" id="form-text">Password:</label>
                        <br>
                        <input type="password" id="pass" name="pass" maxlength="16" placeholder="password" data-pass="pass" required>
                    </div>
                    <br>
                    <div>
                        <button type="submit" id="goButton">Go</button>
                        <br>
                        <button type="reset" id="resetButton">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
