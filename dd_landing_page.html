<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO Welcome Page</title>
    <link rel="stylesheet" href="dd_styles.css" type="text/css">
    <script src="dd_scripts/dd_landing_scripts.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="dd_landing_page.html" class="navlink">Login Page</a>
            <a href="dd_create_user.html" class="navlink">Create Profile</a>
            <a href="dd_make_itinerary.html" class="navlink">Make Itinerary</a>
            <a href="dd_sitemap.html" class="navlink">Sitemap</a>
        </nav>

    </header>
    <h1>Welcome</h1>

    <h2> Please login or create your profile to begin.</h2>

    <form action="" method="">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="dodo_master123" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="16" placeholder="*********" required>
        </div>
        <br>
        <div>
            <input type="submit" id="submit">
            <input type="reset" id="reset">
        </div>
    </form>

</body>
</html>
